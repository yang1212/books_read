<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>纯函数</title>
</head>
<body>

<div id="app">123</div>
<script src="https://unpkg.com/vue"></script>

<script>
    new Vue({
        el:'#app',
        data:{
            arr: [1, 2, 3, 4, 5, 6]
        },
        created() {
            this.arr = this.arr.slice(0, 3)
            console.log(this.arr)
            this.arr = this.arr.slice(0, 3)
            console.log(this.arr)
            // 纯函数： 相同的输入，相同的输出
            //  slice方法返回一个新数组，不改变原有的数组，纯函数
            //  splice方法在原有的数组上改变，不属于纯函数
        },

    })
</script>
</body>
</html>
