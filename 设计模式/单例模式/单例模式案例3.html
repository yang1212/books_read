    document.getElementById('app').addEventListener('click', function() {
        function Test(name) {
            console.log(typeof Test.instance)
            if (typeof Test.instance === 'object') {
                return Test.instance
            }
            this.name = name;
            Test.instance = this;
        }
        var instance = new Test('yang')
        var instance1 = new Test('yan')
        // Result: undefined , object, true
    })
</script>
