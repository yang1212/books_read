<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    {{name}}
   <my-child :name.sync="name" id="app1"></my-child>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('my-child',{
        template:'<h1>test</h1>',
        prop: ['name'],
        created() {
            setTimeout(() => {
                this.$emit('update:name', 'son data')
            }, 1000)
        },
        methods: {
        }
    });

    new Vue({
        el:'#app',
        data:{
           name: 'father'
        },
        created() {
        },
    });
</script>
</body>
</html>
