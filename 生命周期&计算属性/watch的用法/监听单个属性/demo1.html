<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">
        <input type="text" v-model="lastName" @input="init()()"/>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    var vm = new Vue( {
        el: '#app',
        data: {
            lastName:"张三",
            time: null
        },
        methods: {
            init(){
                return function(res) {
                    clearTimeout(this.time)
                    this.time = setTimeout(() => {
                        console.log(233)
                    }, 1000)
                }
            }
        }
    } );

</script>
</body>
</html>
