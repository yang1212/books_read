<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">Btn</div>
<script>
    // 通过闭包实现单例模式 （instance就被封装起来了，不用担心被修改了）

    // 原理：当对象第一次被创建以后，重写构造函数，在重写后的构造函数里面访问私有变量
    document.getElementById('app').addEventListener('click', function() {
        function Test(name) {
            var testData = this
            this.name = name
            console.log(1)
            Test = function() {
               console.log(2)
               return testData
            }
        }
        var instance = new Test('yang')
        console.log(3)
        var instance1 = new Test('fu')
        console.log(instance === instance1)
        // 闭包： 运行完一个函数，当前环境清除。而由于闭包的存在，依赖于的父级的环境，故变量值不会清空
    })
</script>
<script>
</script>
</body>
</html>
