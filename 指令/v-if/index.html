<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
<!--v-show  需要频繁切换显示/隐藏-->
<!--v-if    运行后不太可能切换的就用-->

<div id="app">
    <p v-if="name">你可以看见我</p>
    <p v-else>else和if共存，没有if,就不可能有else，可能你看的见我哦</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            name:false
        }
    })
</script>
</body>
</html>
