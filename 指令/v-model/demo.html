<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="name"/>
    <p>{{name}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    (function () {
        var vm = new Vue({
            el: '#app',
            data: {
                name: ''
            }
        });
        window.vm = vm;
        console.log(window.vm.name);
    })();
</script>
</body>
</html>
