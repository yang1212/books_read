<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-bind</title>
    <style>
        .title{
            color:red;
        }
        .bold{
            border:1px solid greenyellow;
        }
    </style>
</head>
<body>

<div id="app">
   <p :class="{title:iscolor,'bold':isborder}">hello Tiboo</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            iscolor:true,
            isborder:true
        }
    })
</script>
</body>
</html>
