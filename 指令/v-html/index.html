<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-html</title>
</head>
<body>
     <!--v-html 页面显示一一hello-->
     <!--v-text 页面显示一一<span>hello</span>-->

    <div id="app" v-html="name"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                name:'<span>hello</span>'
            }
        })
    </script>
</body>
</html>
