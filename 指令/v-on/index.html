<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-on</title>
</head>
<body>

<div id="app">
    <button @click="greet">greet</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            name:'say hello'
        },
        methods:{
            greet:function () {
                alert(this.name);
            }
        }

    })
</script>
</body>
</html>
