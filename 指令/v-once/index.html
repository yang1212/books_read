<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-once</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="name"/>
    <p v-once="name">我将只改变一次{{name}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            name:'sayhello'
        }
    })
</script>
</body>
</html>
