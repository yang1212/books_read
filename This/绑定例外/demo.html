<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">
        <p style="width:200px;height:200px;background:pink">green</p>
    </div>
<script>
    // 凡事都有例外，this的规则也是这样。

    // 如果我们将null或者是undefined作为this的绑定对象传入call、apply或者是bind,这些值在调用时会被忽略，实际应用的是默认绑定规则。

    function sayHi() {
        console.log('hello,', this.name)
    }
    var testMan = {
        name: 'Tiboo',
        sayHi: sayHi
    }
    var name = 'yangfu'
    var man = function(fn) {
        fn.call(this)
    }
    man.call(null, testMan.sayHi)
</script>
</body>
</html>
