<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">
        <p style="width:200px;height:200px;background:pink">green</p>
    </div>
<script>
    // 默认绑定， 在非严格模式下, 此时的this指向全局
    var name = 'Tiboo'
    function sayHi(){
        console.log(this)                  // Window对象
        console.log('Hello,', this.name);  // Hello, Tiboo
    }
    sayHi();
</script>
</body>
</html>
