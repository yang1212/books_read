<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">
        <p style="width:200px;height:200px;background:pink">green</p>
    </div>
<script>
    // new绑定 > 显式绑定 > 隐式绑定 > 默认绑定
    var name = 'Tiboo'
    function sayHi(name){
       this.name = name;
    }
    var man = new sayHi('Tiboo')
    console.log(man.name)
</script>
</body>
</html>
