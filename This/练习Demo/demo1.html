<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">
        <p style="width:200px;height:200px;background:pink">green</p>
    </div>
<script>
    var x = 10;
    var obj = {
        x: 20,
        f: function(){
            console.log(this.x);        // ?  20             >> 隐式绑定
            var foo = function(){ 
                console.log(this.x);    
                }
            foo();                      // ?  10  (绑定丢失)  >> 默认绑定
        }
    };
    obj.f();
</script>
</body>
</html>
