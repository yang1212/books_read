<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">
        执行环境
    </div>
<script>

    var color = 'green';
    function getValue() {
        console.log('color:', this.color)
    }
    var list = {
        color: 'red',
        fn: function() {
            console.log(this)    // Object
            setTimeout(() => {
                console.log(this)  // Object
            })
            setTimeout(function() { // Window
                console.log(this)
            })
        }
    }
    list.fn()

</script>
</body>
</html>
