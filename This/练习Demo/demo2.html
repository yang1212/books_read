<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">
        <p style="width:200px;height:200px;background:pink">green</p>
    </div>
<script>
    function foo(arg){
        this.a = arg;
        return this
    };

    var a = foo(1);     //  a  === Window  >> window.a = 1
    console.log(a)      //  >>  为Window对象
    var b = foo(10);    //  b  === Window  >> window.a = 10
    console.log(a)      //  >>  因为 window.a = 10， 所以 a = 10

    console.log(a.a);    // ?      undefined   >>   
    console.log(b.a);    // ?      10   >>   b为window, 所以b.a 为10
</script>
</body>
</html>
