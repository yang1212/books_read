<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <button @click="refesh">click</button>
    <h2>{{number}}</h2>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            info:{'1': 3, '2':3, '3':4, '4':5,length:5},
            number:'2'
        },
        methods:{
            refesh:function(){
                var x;
                var num = 0;
                for(x in this.info){
                    num +=this.info[x];
                   // 没有length属性，所以就不是类数组
                    console.log(this.info.length)
                }
                this.number = num;
            }
        }
    });
</script>
</body>
</html>
