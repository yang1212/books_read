<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <button @click="refesh">click</button>
    <h2>{{number}}</h2>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            info:[4,2,3,4],
            number:'2'
        },
        methods:{
            refesh:function(){
                var x;
                var num = 0;
                this.info.forEach(function (x) {
                   num+=x;
                });

                //  Props >> methods >> data >> computed >> watch  执行顺序
                //  console.log(num);  如何在页面中显示返回的值,通过赋值给另外一个参数
                this.number = num;
            }
        }
    });
</script>
</body>
</html>
