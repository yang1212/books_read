<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <div v-for="(item, index) in listData">
        {{$children.length}}
        <p @mouseenter="showPanel(index)" @mouseleave="showList = false">value:</p>
        <tiboo v-show="showList && showIndex === index"></tiboo>
    </div>
</div>


<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('tiboo',{
        prop: ['list'],
        template:'<h1>list</h1>',
    });

    //创建根实例
    new Vue({
        el:"#app",
        data: {
            listData: [
                {name: 'yangfu', food: 'apple'},
                {name: 'Tiboo', food: 'orange'}
            ],
            showList: false,
            showIndex: ''
        },
        mounted() {
            this.$forceUpdate() // 强制更新
        },
        methods: {
            showPanel(index) {
                this.showList = true
                this.showIndex = index
            }
        }
    })
</script>
</body>
</html>
