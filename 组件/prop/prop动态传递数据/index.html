<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <input type="text"  v-model="parentMsg"/><br>
    <tiboo :message="parentMsg"></tiboo>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('tiboo',{
        props:['message'],
        data:function (){
            return {
                message1:this.message
            }
        },
        computed:{
            message2:function (){
                return this.message.trim().toLowerCase()
            }
        },
        template:'<div>' +
        '<span>message1{{message1}}</span><br>'+
        '<span>message2{{message2}}</span><br>'+
        '<span>{{message}}</span><br>'+
        '</div>'
    });

    new Vue({
        el:"#app",
        data:{
            parentMsg:'HHH'
        }
    })
</script>
</body>
</html>
