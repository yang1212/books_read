<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <tiboo message="hello" age="22" name="yangfu"></tiboo>
</div>

<script src="https://unpkg.com/vue"></script>
<script>

    Vue.component('tiboo',{
        props:['message','name','age'],
        data:function (){
            return {
                message1:this.message + 'see you'
            }
        },
        computed:{
            message2:function (){
                return this.message + 'go there'
            }
        },
        template:'<div>' +
                        '<span>{{message1}}</span><br>'+
                        '<span>{{message2}}</span><br>'+
                        '<span>{{message}}  {{name}}今年{{age}}了</span><br>'+
                '</div>'
    });

    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
