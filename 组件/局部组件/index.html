<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>注册一个简单的局部组件 runoob</title>
</head>
<body>
    <div id="app">
        <tiboo></tiboo>
    </div>
    <!--局部组件只适用于挂载的app中-->

<script src="https://unpkg.com/vue"></script>
<script>

    var Child = {
        template:'<h1>yang fu</h1>'
    }
    //创建根实例
    new Vue({
        el:"#app",
        components:{
            'tiboo':Child
        }
    })
</script>
</body>
</html>
