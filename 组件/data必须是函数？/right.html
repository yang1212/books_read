<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <tiboo></tiboo>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
//    １为什么data写在组件里面，而不是实例里面？
//    　此data和实例中的data是同一个概念

  // 将message放入实例中，控制台显示message未定义
    Vue.component('tiboo',{
        template:'<h1>{{message}}</h1>',
        data: function() {
            return {
                message:'hello Tiboo'
            }
        }
    });

    var app = new Vue({
    });
    app.$mount('#app')
</script>
</body>
</html>
