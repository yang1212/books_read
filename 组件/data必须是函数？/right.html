<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <tiboo></tiboo>
    <input v-model="name" type="text"/>
    <p>{{name}}</p>
    <p>{{message}}</p>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
//    １为什么data写在组件里面，而不是实例里面？
//    　此data和实例中的data是同一个概念

  // 将data放入实例中，控制台显示message未定义,因为上下文环境不一样，如果想在组件中取得message的值，可用prop传值
    Vue.component('tiboo',{
        template:'<h1>{{message}}</h1>',
        data: function() {
            return {
                message:'hello Tiboo组件'
            }
        }
    });

     new Vue({
         el:'#app',
         data:{
             name:'tiboo',
             message:'hello Tiboo'
         }
    });

</script>
</body>
</html>
