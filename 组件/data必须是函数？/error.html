<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="app">
    <tiboo></tiboo>
</div>

<script src="https://unpkg.com/vue"></script>
<script>

    Vue.component('tiboo',{
        template:'<h1>{{message}}</h1>'
    });

    //在组件实例中 data 必须是一个函数
    //否则页面不能正常显示

    new Vue({
        el:"#app",
        data:{
            message:'hello Tiboo'
        }
    })
</script>
</body>
</html>
