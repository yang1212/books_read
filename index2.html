<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-radio-input-directive-production</title>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
</head>

<body ng-app="radioExample">
<script>
    angular.module('radioExample', [])
        .controller('ExampleController', ['$scope', function($scope) {
            $scope.invoice = {
                type: 'red'
            };
            $scope.specialValue = {
                "id": "12345",
                "value": "green"
            };
        }]);
</script>

<form name="myForm" ng-controller="ExampleController">
    <label>
        <input type="radio" ng-model="invoice.type" value="red">
        Red
    </label><br/>
    <label>
        <input type="radio" ng-model="invoice.type" ng-value="specialValue">
        Green
    </label><br/>
    <label>
        <input type="radio" ng-model="invoice.type" value="blue">
        Blue
    </label><br/>
    <tt>color = {{invoice.type | json}}</tt><br/>
</form>
</body>
</html>
