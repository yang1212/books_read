<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>抖动</title>
</head>
<body>

<div id="app" style="height:1000px"></div>

<script>
    window.onload = function() {
        function fnTest() {
            console.log('success')
        }
        function boundce(delay) {
            let time = null
            return function(res) {
                clearTimeout(time)
                time = setTimeout(() => {
                    fnTest()
                }, delay)
            }
        }
        window.addEventListener('scroll', boundce(1000));
    }
</script>
</body>
</html>

<!-- 参与者： 需要运行方法，  防抖方法， 触发事件 -->

<!-- 触发事件时，通过clearTimeout清除上一次行为，直到最后一次触发时，运行需要运行的方法 -->
