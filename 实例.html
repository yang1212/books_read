<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
　  <div id="app">Btn</div>
<script>
    document.getElementById('app').addEventListener('click', function() {
        function Test(name) {
            this.name = name;
            return this
        }
        var instance = new Test('yang')
        var instance1 = new Test('yang')
        instance.age = 23
        console.log(instance === instance1)
        // 两个实例值相等，却是两个实例
        console.log(instance)
        console.log(instance1)
    })
</script>
<script>
</script>
</body>
</html>
