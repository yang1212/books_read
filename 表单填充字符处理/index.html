<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

<div id="app">
    <h1>只允许输入数字</h1>
    <input v-model="yearDate" @input="matchNumber" placeholder="MM-DD-YYYY" id="testNumber" maxlength="10"/>
</div>
<script src="https://unpkg.com/vue"></script>

<script>
    new Vue({
        el:'#app',
        data:{
            yearDate: ''
        },
        created() {
            tempTag: ''
           
        },
        methods: {
            matchNumber() {
                setTimeout(() => {
                    this.tempTag = this.yearDate.length;
                    let input = document.getElementById('testNumber')
                    let realStart;
                    // 记录正则匹配前光标位置
                    realStart = this.yearDate.substring(0, input.selectionStart || 0).replace(/\-/g, '').length;
    

                    if ( realStart > 1 && realStart < 4) {
                        realStart += 1
                    } else if (realStart > 3) {
                        realStart += 2
                    }


                    this.yearDate = this.yearDate.replace(/\D/g, '');
                   

                   
                    if ( this.yearDate.length > 1 &&  this.yearDate.length < 4) {
                        this.yearDate = this.yearDate.substring(0, 2) + '-' + this.yearDate.substring(2); 
                    } else if (this.yearDate.length >= 4) {
                        this.yearDate = this.yearDate.substring(0, 2) + '-' + this.yearDate.substring(2, 4) + '-' + this.yearDate.substring(4)
                    }
 
                    // 重新设置光标位置
                    setTimeout(() => {
                        document.getElementById('testNumber').setSelectionRange(realStart, realStart)
                    }, 5)
                }, 0)
            }
        }
    })
</script>
</body>
</html>
